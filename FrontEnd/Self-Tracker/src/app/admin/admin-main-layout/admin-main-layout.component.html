<div class="flex flex-col min-h-screen w-full">
    <!-- Header (full width) -->
    <nav class="w-full bg-black text-white flex flex-wrap md:flex-nowrap justify-between items-center p-3 shadow-lg">
        <div class="flex items-center">
            <!-- Menu Toggle Button -->
            <button (click)="toggleSidebar()" class="p-2 hover:bg-gray-700 rounded-lg transition-all duration-300 transform hover:scale-105">
                <svg class="w-8 h-8 md:w-10 md:h-10 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            
            <div class="text-lg font-bold ml-4 transition-transform duration-300 ease-out transform hover:scale-105">
                <a class="flex items-center w-full px-3" href="#">
                    <svg class="w-8 h-8 md:w-12 md:h-12 fill-current" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z"/>
                    </svg>
                    <span class="ml-2 text-2xl md:text-4xl">Footprint <span class="bg-white text-green-500 rounded-lg p-1 text-xl md:text-3xl font-bold">Self-Tracker</span></span>
                </a>
            </div>
        </div>

        <div class="flex items-center space-x-4">
            <span class="text-lg md:text-xl font-bold">Hey!, User Name</span>
            <button class="bg-white hover:bg-gray-200 text-black font-bold py-2 px-2 rounded focus:outline-none focus:shadow-outline transition-transform duration-300 ease-out transform hover:scale-105" title="Sign Out">
                <svg width="24px" height="24px" md:width="34px" md:height="34px" viewBox="0 0 24.00 24.00" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(180)">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3.5 9.56757V14.4324C3.5 16.7258 3.5 17.8724 4.22161 18.5849C4.87719 19.2321 5.89578 19.2913 7.81846 19.2968C7.71686 18.6224 7.69563 17.8168 7.69029 16.8689C7.68802 16.4659 8.01709 16.1374 8.42529 16.1351C8.83348 16.1329 9.16624 16.4578 9.16851 16.8608C9.17451 17.9247 9.20249 18.6789 9.25415 19.2289H10V13V10V4.77109H9.25415C9.20249 5.32108 9.17451 6.07526 9.16851 7.13919C9.16624 7.54222 8.83348 7.86705 8.42529 7.86483C8.01709 7.8626 7.68802 7.5341 7.69029 7.13107C7.69563 6.18322 7.71686 5.37755 7.81846 4.70323C5.89578 4.70866 4.87719 4.76789 4.22161 5.41505C3.5 6.12757 3.5 7.27418 3.5 9.56757ZM15.294 8.2935C14.9025 7.902 14.2693 7.902 13.8778 8.2935C13.4862 8.685 13.4862 9.31817 13.8778 9.70968L15.1687 10.9973H10V13.0027H15.1687L13.8778 14.2903C13.4862 14.6818 13.4862 15.315 13.8778 15.7065C14.2693 16.098 14.9025 16.098 15.294 15.7065L18.7098 12.2935C19.1013 11.902 19.1013 11.2688 18.7098 10.8773L15.294 8.2935Z"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Body Content Area (including Sidebar and Content) -->
    <div class="flex flex-col md:flex-row flex-1">
        <!-- Sidebar with animation -->
        <aside [ngClass]="{'w-0 md:w-0': !isSidebarOpen, 'w-64': isSidebarOpen}" class="bg-black text-white overflow-hidden transition-all duration-300 ease-in-out">
            <div class="flex flex-col items-center w-full p-3">
                <!-- Dashboard -->
                <a routerLink="/admin/dashboard" routerLinkActive="bg-blue-600" class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-blue-500 transition-all duration-300 transform hover:scale-105 hover:translate-x-2">
                    <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                    </svg>
                    <span class="ml-2 text-lg font-medium">Dashboard</span>
                </a>

                <!-- Predefined Goals -->
                <a routerLink="/admin/predefined-goals" routerLinkActive="bg-blue-600" class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-blue-500 transition-all duration-300 transform hover:scale-105 hover:translate-x-2">
                    <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14h-2v-4H8v-2h4V7h2v4h4v2h-4v4z"/>
                    </svg>
                    <span class="ml-2 text-lg font-medium">Predefined Goals</span>
                </a>

                <!-- Insights -->
                <a routerLink="/admin/insights" routerLinkActive="bg-blue-600" class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-blue-500 transition-all duration-300 transform hover:scale-105 hover:translate-x-2">
                    <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                    </svg>
                    <span class="ml-2 text-lg font-medium">Insights</span>
                </a>

                <!-- Account -->
                <a routerLink="/admin/account" routerLinkActive="bg-blue-600" class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-blue-500 transition-all duration-300 transform hover:scale-105 hover:translate-x-2">
                    <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                    <span class="ml-2 text-lg font-medium">Account</span>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main [ngClass]="{'ml-0': !isSidebarOpen, 'ml-64': isSidebarOpen}" class="flex-1 p-4 overflow-y-auto bg-white transition-all duration-300">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
