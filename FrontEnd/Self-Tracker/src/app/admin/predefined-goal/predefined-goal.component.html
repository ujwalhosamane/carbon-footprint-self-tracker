<div class="flex flex-col min-h-screen w-full">
    <div class="container shadow-lg rounded-lg transition-all duration-300 hover:shadow-xl p-4">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Predefined Goals</h1>
      
        <!-- Add New Goal Button -->
        <button class="w-full md:w-auto px-6 py-3 mb-8 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105" (click)="toggleView('add')">
          Add New Goal
        </button>
      
        <!-- View Existing Predefined Goals -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
          <div *ngFor="let goal of predefinedGoals" class="card bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 ease-in-out transform hover:-translate-y-2 cursor-pointer" (click)="toggleView('edit', goal)">
            <div class="goal-badge flex justify-center items-center p-4">
              <!-- Transportation icon -->
              <svg *ngIf="goal.type === 'Transportation'" xmlns="http://www.w3.org/2000/svg" class="h-8 h-8 md:h-12 md:w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
              </svg>
              <!-- Electricity icon -->
              <svg *ngIf="goal.type === 'Electricity'" xmlns="http://www.w3.org/2000/svg" class="h-8 h-8 md:h-12 md:w-12 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
              <!-- LPG icon -->
              <svg *ngIf="goal.type === 'Lpg'" xmlns="http://www.w3.org/2000/svg" class="h-8 h-8 md:h-12 md:w-12 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
              </svg>
              <!-- Shipping icon -->
              <svg *ngIf="goal.type === 'Shipping'" xmlns="http://www.w3.org/2000/svg" class="h-8 h-8 md:h-12 md:w-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0" />
              </svg>
              <!-- Air Conditioner icon -->
              <svg *ngIf="goal.type === 'AirConditioner'" xmlns="http://www.w3.org/2000/svg" class="h-8 h-8 md:h-12 md:w-12 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <div class="text-container p-4 md:p-6">
              <h3 class="text-lg md:text-xl font-bold text-gray-800 mb-2">{{ goal.title }}</h3>
              <p class="text-sm md:text-base text-gray-600 mb-3">{{ goal.description }}</p>
              <p class="text-xs md:text-sm text-gray-500">Target Score: {{ goal.targetScore }}</p>
              <p class="text-xs md:text-sm text-gray-500">Reward Points: {{ goal.rewardPoint }}</p>
            </div>
          </div>
        </div>
      
        <!-- Add/Edit Goal Modal -->
        <div class="modal fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" *ngIf="viewType === 'add' || viewType === 'edit'">
          <div class="modal-content bg-white rounded-lg p-4 md:p-8 w-full max-w-2xl mx-4 transform transition-all duration-300">
            <span class="close-btn absolute top-2 md:top-4 right-2 md:right-4 text-xl md:text-2xl cursor-pointer hover:text-gray-700" (click)="toggleView('view')">&times;</span>
            <h2 class="text-xl md:text-2xl font-bold mb-4 md:mb-6">{{ viewType === 'edit' ? 'Edit' : 'Add' }} Predefined Goal</h2>
      
            <form [formGroup]="predefinedGoalForm" (ngSubmit)="onSubmit()" class="space-y-4">
              <!-- Form fields remain the same but with responsive padding -->
              <div class="form-group">
                <label for="title" class="block text-gray-700 mb-2">Goal Title</label>
                <input id="title" formControlName="title" type="text" class="w-full p-2 md:p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
              </div>
      
              <!-- Repeat similar responsive adjustments for other form fields -->
              
              <div class="form-actions flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 mt-6">
                <button type="submit" [disabled]="!predefinedGoalForm.valid" class="w-full md:flex-1 bg-blue-500 text-white py-2 md:py-3 rounded-lg hover:bg-blue-600 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">Save</button>
                <button type="button" (click)="toggleView('view')" class="w-full md:flex-1 bg-gray-200 text-gray-800 py-2 md:py-3 rounded-lg hover:bg-gray-300 transition duration-300">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      
        <!-- Edit Goal Modal -->
        <div *ngIf="isEditModalOpen" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
          <div class="modal-content bg-white rounded-lg p-4 md:p-8 w-full max-w-2xl mx-4 transform transition-all duration-300">
            <span class="close-btn absolute top-2 md:top-4 right-2 md:right-4 text-xl md:text-2xl cursor-pointer hover:text-gray-700" (click)="closeEditModal()">&#10005;</span>
            <h2 class="text-xl md:text-2xl font-bold mb-4 md:mb-6">Edit Goal</h2>
            
            <form [formGroup]="predefinedGoalForm" (ngSubmit)="onSubmit()" class="space-y-4">
              <!-- Form fields with responsive adjustments -->
              <div class="form-group">
                <label for="title" class="block text-gray-700 mb-2">Title</label>
                <input type="text" id="title" formControlName="title" required class="w-full p-2 md:p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
              </div>
      
              <!-- Repeat similar responsive adjustments for other form fields -->
      
              <div class="form-actions flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 mt-6">
                <button type="submit" [disabled]="predefinedGoalForm.invalid" class="w-full md:flex-1 bg-blue-500 text-white py-2 md:py-3 rounded-lg hover:bg-blue-600 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">Update Goal</button>
                <button type="button" (click)="closeEditModal()" class="w-full md:flex-1 bg-gray-200 text-gray-800 py-2 md:py-3 rounded-lg hover:bg-gray-300 transition duration-300">Cancel</button>
              </div>
            </form>
          </div>
        </div>
    </div>
</div>
